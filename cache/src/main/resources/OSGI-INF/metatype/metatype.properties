#
# This file contains localization strings for configuration labels and
# descriptions as used in the metatype.xml descriptor generated by the
# the Sling SCR plugin

#
# Request Level (Burst) Caching Filter
burstcache.name = Burst Cache Filter
burstcache.description = The Burst Cache filter is a request level filter, \
 which is called during request processing right after authentication to try to \
 deliver the response from the cache as fast and early as possible. This filter \
 has no configurable properties.

#
# Component Level Caching Filter
cache.name = Component Cache Filter
cache.description = The Component Cache filter is a component level filter, \
 which is called for each component to try to deliver the component response \
 from the cache. This filter has no configurable properties.
