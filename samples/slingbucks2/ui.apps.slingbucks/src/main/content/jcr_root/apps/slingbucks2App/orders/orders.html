<!DOCTYPE html>
<html>
<head>
    <sly data-sly-include="../common/head.html"/>
    <title>${properties.jcr:title}</title>
</head>
<body>
<h1>${properties.jcr:title}</h1>

<form method="POST" action="/content/slingbucks2Content/public/orders/" onSubmit="return clearLastModified()">

    <div id="orderHead">
        <div class="field">
            <div class="fieldName">Your name</div>
            <div class="fieldValue">
                <input type="text" name="customerName" style="width:100%" value="Anonymous Coffee Drinker"/>
            </div>
        </div>
    </div>

    <div id="orderBody" data-sly-resource="${'/content/slingbucks2Content/readonly/options'}">
        NOTHING
    </div>

    <input type="hidden" name=":redirect" value="*.html"/>

    <div class="submit">
        <input type="submit" value="Order coffee"/>
    </div>

</form>

</body>
</html>
