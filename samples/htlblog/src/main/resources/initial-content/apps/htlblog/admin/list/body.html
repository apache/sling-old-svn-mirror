<body data-sly-use.list="org.apache.sling.samples.htlblog.models.List">
<sly data-sly-include="nav.html"></sly>
<div class="container">
    <header>
        <img class="sling-logo" src="/apps/htlblog/clientlibs/htlblog/img/sling-logo.svg"/>
    </header>
    <a href="/content/htlblog/admin/edit.html" class="btn-anchor btn-primary create-new">Create New Post</a>
    <sly data-sly-repeat.child="${list.children}">
        <div class="panel panel-default post-item">
          <div class="panel-body">
            <div class="row">
                <div class="col-sm-8">
                    <h6>${child.title}</h6>
                </div>
                <div class="col-sm-4">
                    <div class="pull-right">
                        <a href="/content/htlblog/admin/edit.html?post=${child.path}" class="btn-anchor btn-primary">Edit</a>
                        <a href="${child.url}" class="btn-anchor btn-info">View</a>
                        <form method="POST" action="${child.path}">
                            <input type="hidden" name=":redirect" value="/content/htlblog/admin.html"/>
                            <input type="hidden" name=":operation" value="delete"/>
                            <input type="submit" class="btn btn-danger" value="Delete"/>
                        </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
    </sly>
</div>
