<body data-sly-use.post="org.apache.sling.samples.htlblog.models.Post">
<sly data-sly-include="nav.html"></sly>
<div class="container">
    <article>
      <div class="row">
          <div class="col-md-6">
              <h1>${post.title}</h1>
          </div>
          <div class="col-md-6 text-right">
              <h1>${post.created}</h1>
          </div>
      </div>
      <img data-sly-test="${post.featuredImagePath}" src="${post.featuredImagePath}" alt="Featured Image" class="featured-image"/>
      <div class="row">
          <div class="col-sm-12">
              ${post.body}
          </div>
      </div>
    </article>
</div>
