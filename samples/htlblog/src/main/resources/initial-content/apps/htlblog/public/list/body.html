<body data-sly-use.list="org.apache.sling.samples.htlblog.models.List">
<sly data-sly-include="nav.html"></sly>
<div class="container">
  <header>
    <img class="sling-logo" src="/apps/htlblog/clientlibs/htlblog/img/sling-logo.svg"/>
  </header>
  <sly data-sly-repeat.child="${list.children}">
    <article>
      <div class="row">
          <div class="col-md-6">
              <h1><a href="${child.url}">${child.title}</a></h1>
          </div>
          <div class="col-md-6 text-right">
              <h1>${child.created}</h1>
          </div>
      </div>
      <img data-sly-test="${child.featuredImagePath}" src="${child.featuredImagePath}" alt="Featured Image" class="featured-image"/>
      <div class="row">
          <div class="col-sm-12">
              ${child.body}
          </div>
      </div>
    </article>
  </sly>
</div>
