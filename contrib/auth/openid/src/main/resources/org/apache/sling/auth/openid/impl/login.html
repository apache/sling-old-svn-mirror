<html xml:lang="en" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>Login</title>
   
   <style type="text/css">
   body {
       font-family: Verdana, Arial, Helvetica, sans-serif;
       font-size: 10px;
       color: black;
       background-color: white;
   }
   
   #main {
       border: 1px solid gray;
       margin-top: 25%;
       margin-left: 25%;
       width: 400px;
       padding: 10px;
   }
   
   #loginform {
       padding: 0px;
       margin: 0px;
   }
   
    #openid_identifier {
        background-image:url('http://wiki.openid.net/f/openid-16x16.gif');
        background-repeat: no-repeat;
        background-position: center left;
        padding-left: 18px;
        width: 378px;
    }
    
   #err {
       color: red;
   }
   </style>
   
   <script>
      function selectProvider( /* Button */ provider, /* String */ url ) {
        provider.form.openid_identifier.value = url;
        return true;
      }
   </script>
</head>

<body>

<div id="main"><!-- Login Form -->
<h3>Login:</h3>
<form id="loginform" method="POST" action="${requestContextPath}/j_security_check"
        enctype="multipart/form-data" accept-charset="UTF-8">

   <input type="hidden" name="_charset_" value="UTF-8" />
   <input type="hidden" name="resource" value="${resource}" />

   <div id="err">
      <p>${j_reason}</p>
      
   </div>

   <div>
      <p>
         Please click your account provider:<br/>
         <button id="google" accesskey="g" class="form-button" onClick="return selectProvider(this, 'https://www.google.com/accounts/o8/id');"><u>G</u>oogle</button>
         <button id="yahoo" accesskey="y" class="form-button" onClick="return selectProvider(this, 'https://me.yahoo.com/');"><u>Y</u>ahoo</button>
         <button id="myopenid" accesskey="m" class="form-button" onClick="return selectProvider(this, 'https://www.myopenid.com/');"><u>M</u>yOpenID</button>
      </p>
   </div>

   <div>
      <label for="openid_identifier">or enter your OpenID <u>I</u>dentifier</label>
   </div>
   
   <div>
      <input id="openid_identifier" accesskey="i" name="openid_identifier"/>
   </div>
   
   <div class="buttongroup">
      <button id="login" accesskey="l" class="form-button" type="submit"><u>L</u>ogin</button>
      <button id="login" accesskey="c" class="form-button" onClick="document.location='${resource}'; return false;"><u>C</u>ancel</button>
   </div>
   
</form>
</div>

</body>
</html>
